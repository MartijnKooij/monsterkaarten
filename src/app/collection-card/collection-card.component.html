<mat-card class="collection-card">
  <mat-card-header>
    <div mat-card-avatar class="collection-card-header-image"
      [style.background-image]="'url(/assets/data/' + card.imagePath + ')'"></div>
    <mat-card-title>{{card.title}}</mat-card-title>
    <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <a routerLink="/details" [queryParams]="{id: card.id}">
    <div class="collection-card-image-container">
      <img mat-card-image class="collection-card-image" src="/assets/data/{{card.imagePath}}"
        alt="{{card.title}}">
    </div>
  </a>
  <mat-card-content>
    <p>{{card.description}}</p>
  </mat-card-content>
</mat-card>
